<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>word count tool</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <div class="wrapper">
        <h2>Word Count Tool</h2>
       <div class="row">
           <textarea name="" id="text-area" cols="30" rows="10" placeholder="type here"></textarea>
       </div>
        <div class="row">
            <h3>Character: <span class="character">0</span></h3>
            <h3>Words: <span class="words">0</span></h3>
        </div>
        <div class="row">
            <h3>Words Left: <span class="wordLeft">10</span></h3>
            <h3>Reading Time : <span class="readTime">0</span></h3>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
