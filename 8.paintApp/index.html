<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing app</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container">
    <section class="tools-board">
        <div class="row">
            <label for="" class="title">Shapes</label>
            <ul class="options">
                <li class="option tool" id="rectangle">
                   <img src="./img/rectangle_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                   <span>Rectangle</span>
                   </li>

                <li class="option tool" id="circle">
                    <img src="./img/circle_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    <span>Circle</span>
                </li>

                <li class="option tool" id="triangle">
                    <img src="./img/change_history_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    <span>Triangle</span>
                </li>

                <li class="option tool">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill Color</label>
                </li>
               
            </ul>
        </div>
        <div class="row">
            <label for="" class="title">Options </label>
            <ul class="options">
                <li class="option tool active" id="brush">
                   <img src="./img/brush.svg" alt="">
                   <span>Brush</span>
                   </li>

                <li class="option tool" id="eraser">
                    <img src="./img/eraser.svg" alt="">
                    <span>Eraser</span>
                </li>

                <li class="option tool ">
                    <input type="range" id="size-slider" min="1"  max="30" value="5">
                </li>
               
            </ul>
        </div>
        <div class="row colors">
            <label for="" class="title">colors </label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4a98f7">
                </li>
            </ul>
        </div>
        <div class="row buttons">
           <button class="clear-canvas">Clear Canvas</button>
           <button class="save-img">Save As Image</button>
        </div>
    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>
</div>



    <script src="./app.js"></script>
</body>
</html>
